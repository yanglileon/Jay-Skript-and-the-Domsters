<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jay Skript and the Domsters</title>
    <script src="scripts/modernizr.custom.59263.js"></script>
    <link rel="stylesheet" href="styles/basic.css" media="screen" />
</head>
<body>
    <header>
        <img src="images/logo.gif" alt="Jay Skript and the Domsters" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Contact the band</h1>
        <form action="submit.html" method="post">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name placeholder="Your name" required="required" />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required="required" />
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="45" rows="7" required="required" placeholder="Writeyour message here."></textarea>
                </p>
                <input type="submit" value="Send" />
            </fieldset>
        </form>
    </article>
    <script src="scripts/global.js"></script>
</body>
</html>
